name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Unit Tests & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: construction_pricing_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/construction_pricing_test?schema=public

      - name: Setup test database schema
        run: |
          cd packages/backend
          npx prisma db push --skip-generate --accept-data-loss
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/construction_pricing_test?schema=public

      - name: Type check
        run: npm run type-check
        continue-on-error: false

      - name: Lint
        run: npm run lint
        continue-on-error: false

      - name: Run unit tests
        run: npm run test:unit --workspace=@platform/backend
        continue-on-error: false

      - name: Wait for database to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "Database is ready!"
              exit 0
            fi
            echo "Waiting for database... ($i/30)"
            sleep 1
          done
          echo "Database not ready after 30 seconds"
          exit 1
        continue-on-error: false

      - name: Verify database connection
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d construction_pricing_test -c "SELECT version();" || echo "Database connection check failed"
        continue-on-error: true

      - name: Run integration tests (optional)
        run: |
          cd packages/backend
          npm run test:integration
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/construction_pricing_test?schema=public
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/construction_pricing_test?schema=public
          JWT_SECRET: test-jwt-secret-key-for-integration-tests-minimum-32-characters-long
          JWT_REFRESH_SECRET: test-jwt-refresh-secret-key-for-integration-tests-minimum-32-characters-long
          JWT_EXPIRES_IN: 1h
          JWT_REFRESH_EXPIRES_IN: 7d
          NODE_ENV: test
          CORS_ORIGIN: http://localhost:3000
        continue-on-error: true

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-failure-logs
          path: |
            packages/backend/**/*.log
            packages/backend/test-results/
          if-no-files-found: ignore
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: []  # Run independently, don't wait for test job
    timeout-minutes: 30
    if: always()  # Run even if other jobs fail

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: construction_pricing_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Generate Prisma Client
        run: npm run db:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/construction_pricing_test?schema=public

      - name: Setup test database schema
        run: |
          cd packages/backend
          npx prisma db push --skip-generate --accept-data-loss
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/construction_pricing_test?schema=public

      - name: Seed test data (if needed)
        run: |
          cd packages/backend
          npm run db:seed || echo "Seed script not found or already seeded"
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/construction_pricing_test?schema=public
        continue-on-error: true

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/construction_pricing_test?schema=public
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/construction_pricing_test?schema=public
          JWT_SECRET: test-jwt-secret-key-for-integration-tests-minimum-32-characters-long
          JWT_REFRESH_SECRET: test-jwt-refresh-secret-key-for-integration-tests-minimum-32-characters-long
          JWT_EXPIRES_IN: 1h
          JWT_REFRESH_EXPIRES_IN: 7d
          NODE_ENV: test
          CORS_ORIGIN: http://localhost:3000
          FRONTEND_URL: http://localhost:3000
          TEST_SUPER_ADMIN_EMAIL: admin@system.com
          TEST_SUPER_ADMIN_PASSWORD: admin123
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-test-results
          path: test-results/
          retention-days: 7

      - name: Upload visual regression screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-screenshots
          path: e2e/**/*.png
          retention-days: 7
          if-no-files-found: ignore

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test  # Only depend on test job, not e2e-tests
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Build shared package (dependency)
        run: npm run build --workspace=@platform/shared

      - name: Build backend
        run: npm run build --workspace=@platform/backend

      - name: Build frontend
        run: npm run build --workspace=@platform/frontend

      - name: Upload backend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: packages/backend/dist
          retention-days: 7

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: packages/frontend/.next
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload shared package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: shared-dist
          path: packages/shared/dist
          retention-days: 7
          if-no-files-found: ignore

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [test, e2e-tests, build, docker-build]
    if: always()
    timeout-minutes: 5

    steps:
      - name: Check job status
        run: |
          TEST_STATUS="${{ needs.test.result }}"
          E2E_STATUS="${{ needs.e2e-tests.result }}"
          BUILD_STATUS="${{ needs.build.result }}"
          DOCKER_STATUS="${{ needs.docker-build.result }}"
          
          # Critical jobs must pass
          if [ "$TEST_STATUS" == "success" ] && [ "$BUILD_STATUS" == "success" ]; then
            echo "✅ Critical checks passed!"
            echo "Unit Tests & Lint: $TEST_STATUS"
            echo "Build: $BUILD_STATUS"
            
            # Integration and E2E tests are optional but report their status
            echo ""
            echo "Optional Tests (non-blocking):"
            echo "  - Integration tests run within test job (check logs for status)"
            if [ "$E2E_STATUS" == "success" ]; then
              echo "  - E2E Tests: ✅ $E2E_STATUS"
            elif [ "$E2E_STATUS" == "skipped" ]; then
              echo "  - E2E Tests: ⏭️  $E2E_STATUS (skipped)"
            else
              echo "  - E2E Tests: ⚠️  $E2E_STATUS (failed but non-blocking)"
            fi
            
            if [ "$DOCKER_STATUS" == "success" ] || [ "$DOCKER_STATUS" == "skipped" ]; then
              echo "Docker: $DOCKER_STATUS"
            fi
          else
            echo "❌ Critical checks failed"
            echo "Unit Tests & Lint: $TEST_STATUS"
            echo "Build: $BUILD_STATUS"
            if [ "$E2E_STATUS" != "" ] && [ "$E2E_STATUS" != "skipped" ]; then
              echo "E2E Tests: $E2E_STATUS"
            fi
            exit 1
          fi












